<ion-header>
    <ion-toolbar>
        <ion-title>Orders</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-label>Order List </ion-label>
    <div *ngIf="display">
      <h5  class="empty-cart"><ion-icon name="cart" class="navicon"></ion-icon>Order History is empty</h5>
    </div>
        
	<ion-list >
      <ion-card  *ngFor="let li of conArray">
        <ion-item class="cart-item" (click)="ViewDetails(li)">
          <span class="ornum"><p>Order Number : {{li.details.orderNumber}} </p></span>
          <span class="ornum"> <h6 class="order-date">{{li.datetime}}</h6></span>
          <span class="ornum"><p> Total: {{li.details.total}}</p></span>
        </ion-item>
        <!-- <ion-button (click)="deleteItem(li)">remove</ion-button> -->
      </ion-card>
      
	</ion-list>
</ion-content>
