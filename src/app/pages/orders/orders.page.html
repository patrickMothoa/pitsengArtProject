<ion-header>
    <ion-toolbar>
        <ion-title>Orders</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-label>Products Ordered: </ion-label>
    <div *ngIf="display">
      <h5  class="empty-cart"><ion-icon name="cart" class="navicon"></ion-icon>Order History is empty</h5>
    </div>
        
	<ion-list >
      <ion-card  *ngFor="let li of conArray">
        <ion-item class="cart-item" >
          <ion-thumbnail item-start>
            <img src="{{li.obj.image}}">
          </ion-thumbnail>
           <p>Your order confirmation number is  <span class="ornum">{{li.details.orderNumber}}</span> </p>
           <p>Name : {{li.obj.name}}</p>
           <p> R {{li.obj.price}} </p>
             <p>Quantity: {{li.obj.quantity}}</p>
          <h6 class="order-date">{{li.datetime}}</h6>
        </ion-item>
      </ion-card>
      
	</ion-list>
</ion-content>
