<ion-button clear (click)="clear()">Clear All</ion-button>
<ion-content fullscreen>
   
    <div class="ion-padding">
   
      <ion-list>
        <ion-item *ngFor="let p of cart" class="ion-text-wrap">
          <ion-grid>
            <ion-row>
              <ion-col size="9">

                <ion-item>
                  <ion-checkbox (click)="addValue($event)"></ion-checkbox>
              </ion-item>
                
            <ion-avatar>
                <img src="{{p.image}}">
            </ion-avatar>
                <b>Name :{{ p.product_name }}</b>
                <p> Price: {{ p.quantity * p.price | currency:'R':'symbol' }}</p>

                <ion-item class="radioBttns" lines="none" >
                  <ion-label color="medium" position="floating">Size</ion-label>
                  <ion-select multiple="true" color="medium" (ionChange)="sizeSelect($event, s, i)">
                  <ion-select-option *ngFor="let s of p.size; let i = index">{{s}}</ion-select-option>
              </ion-select>
            </ion-item>

              </ion-col>

            </ion-row>

            <ion-row class="ion-align-items-center">
              <ion-col size="1" class="ion-align-self-center">
                Quantity : {{ p.quantity }}
              </ion-col>
              <ion-col size="1" class="ion-align-self-center">
                <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                  <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
            
   
              <ion-col size="1" class="ion-align-self-center">
                <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                  <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
   
              <ion-col size="2" offset="5">
                <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
                  <ion-icon name="close-circle" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          
          </ion-grid>
        </ion-item>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="9">
                Total:
              </ion-col>
              <ion-col size="3" class="ion-text-end">
                {{ getTotal() | currency:'R':'symbol' }}
                 <!-- &nbsp; {{total | currency: '&#82;'}} -->
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
   
      <div class="buttons" >
        <ion-button class="btn" padding color="danger" shape="round" expand="full" (click)="placeOrder()">Add To Card</ion-button>
      </div>
    </div>
   
  </ion-content>
