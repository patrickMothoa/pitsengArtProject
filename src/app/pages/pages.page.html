<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-capitalize">{{ details?.name }}</ion-title>
    </ion-toolbar>
  </ion-header>
   
  <ion-content>
    
    <div *ngIf="details">
      <ion-slides pager="true" [options]="slideOpts">
        <ion-slide *ngFor="let sprite of details.images">
          <img [src]="sprite" style="height: 250px;">
        </ion-slide>
      </ion-slides>
   
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-capitalize"> {{ details.name }}
            <ion-chip color="primary" *ngFor="let t of details.types">
              <ion-label>{{ t.type.name }}</ion-label>
            </ion-chip>
          </ion-card-title>
        </ion-card-header>
   
     

      </ion-card>
    </div>
   
  </ion-content>
