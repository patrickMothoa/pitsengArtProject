<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
 

    <form [formGroup]="signupForm" (submit)="register(user)" novalidate> 
    <div class="npts">
      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input 
        ngDefaultControl 
        formControlName="phone" 
        type="phone"  
        [class.invalid]="!signupForm.controls.email.valid && blur">
        [(ngModel)]="user.phone"></ion-input>
      </ion-item>

      <ion-item class="error-message" 
      *ngIf="!signupForm.controls.email.valid && signupForm.controls.email.dirty"> 
      <p  style="color: red">Please enter a valid email address.</p> 
    </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input 
        ngDefaultControl
        formControlName="password" 
        type="password" 
        [class.invalid]="!signupForm.controls.password.valid && blur"
        [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <ion-item class="error-message" 
      *ngIf="!signupForm.controls.password.valid && signupForm.controls.password.dirty"> 
      <p  style="color: red">Your password needs more than 6 characters.</p> 
    </ion-item>

    </div>
    </form>
  </div>

  <div class="btn">
      <button  ion-button full (click)="register(user)" id="reg">Sign Up</button>
  <p>Already have an account? <span (click)="gotoLogin()">Sign in</span></p>

    </div>
  
  <div class="close">
    <ion-buttons>
      <button ion-button clear (click)="close()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </div>

</ion-content>
