<ion-content fullscreen>
  <ion-slides #slides (ionSlideDidChange)="slideChanged($event)">
    Download PDF from here!
      <div class="chats" padding>
        <div class="messaging" *ngFor="let invoices of myArray;">
          <div class="messages" *ngIf="!invoices.invoices.admin">
            <div class="chat right">
              <div class="texts">
                <p id="time-message" text-right>{{invoices.invoices.date | date: "shortTime" : "GMT+2"}}</p>
              </div>
            
            </div>
          </div>
          <div class="messages" *ngIf="chat.chat.builder;">
            <div class="chat left">
              
              <div class="texts">
                  <div *ngIf="chat.chat.pdf">
                      <div class="pdf">
                        <button ion-fab color="dark" [style.backgroundColor]="chat.chat.status== 'accepted' ? 'green' : 'declined'" mini (click)="downloadPDF(invoices.invoices.pdf)"><ion-icon name="download"></ion-icon></button>
                      </div>
      
                  </div>
              </div>
            
            </div>
          </div>
        </div>
      </div>
  </ion-slides>
</ion-content>
