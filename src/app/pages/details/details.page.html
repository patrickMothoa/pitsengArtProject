<ion-content>
  <div class="display">
    <div class="itemsDetails" *ngFor="let p of Products">
      <div class="image">
        <img src="{{p.obj.image}}" alt="">
      </div>
      <div class="info">
        <div class="name">
          <ion-title no-padding class="prodName">{{p.obj.name}}</ion-title>
          <p class="prodCode">code:&nbsp; {{p.obj.productCode}}</p>
          <!-- <ion-title>{{p.obj.categories}}</ion-title> -->
        </div>
        <div class="price">
          <ion-label class="prodPrice"> R &nbsp;{{p.obj.price}}</ion-label>
        </div>
        <div class="desc">
          <p class="proDesc">{{p.obj.desc}}</p>
        </div>
        <div class="size">
          <div class="sizeContainer">
            <ion-item class="radioBttns" lines="none">
              <ion-checkbox color="medium" [(ngModel)]="event.small"> </ion-checkbox>
              <ion-label padding>S</ion-label>
            </ion-item>
            <ion-item lines="none" class="radioBttns">
              <ion-checkbox color="medium" [(ngModel)]="event.medium"> </ion-checkbox>
              <ion-label padding>M</ion-label>
            </ion-item>
            <ion-item lines="none" class="radioBttns">
              <ion-checkbox color="medium" [(ngModel)]="event.large"> </ion-checkbox>
              <ion-label padding>L</ion-label>
            </ion-item>
            <!-- <ion-item>
                  <ion-label color="medium" position="floating">Size</ion-label>
                  <ion-select multiple="true" [(ngModel)]="event.size">
                    <ion-select-option *ngFor="let s of size">{{s}}</ion-select-option>
                  </ion-select>
          </ion-item> -->
          </div>
          <div class="ItemNo">
            <p> {{p.obj.items}}</p>
          </div>
        </div>
        <br>
        <div class="quantity-flex">
           <ion-label>Quantity</ion-label>
          <div class="this">
                      <ion-input no-padding type="number" min="1" max="10" [(ngModel)]="event.quantity"></ion-input>
          </div>
        </div>

        <div class="buttons">
          <ion-button shape="round" color="warning" class="btn" (click)="addToCart(p)" (click)="toastPopover($event) " slot="end">Add to Cart
          </ion-button>
          <!-- <ion-button color="warning" fill="clear" (click)="addToCart(event)"  slot="end">Add to Cart </ion-button> -->
        </div>
      </div>
    </div>
  </div>
</ion-content>
