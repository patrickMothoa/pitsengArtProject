<ion-content>
  <div class="display">
    <div class="itemsDetails" *ngFor="let p of Products">
      <div class="image">
        <img src="{{p.obj.image}}" alt="">
      </div>
      <div class="info">
        <div class="name">
          <ion-title no-padding class="prodName">{{p.obj.name}}</ion-title>
          <p class="prodCode">code:&nbsp; {{p.obj.productCode}}</p>
        </div>
        <div class="price">
          <ion-label class="prodPrice"> R &nbsp;{{p.obj.price}}</ion-label>
        </div>
        <div class="desc">
          <p class="desc">{{p.obj.desc}}</p>
        </div>
      
        <br>
        <div class="qty">
            <ion-label>Quantity</ion-label> <br>
                <ion-input  type="number" min="1" max="1000000" [(ngModel)]="event.quantity"></ion-input>
          <ion-item>
                  <ion-label color="medium" position="floating">Size</ion-label>
                  <ion-select multiple="true" [(ngModel)]="event.size">
                    <ion-select-option *ngFor="let s of size">{{s}}</ion-select-option>
                  </ion-select>
          </ion-item>
        </div>
        <div>
          <ion-button (click)="addToCart( p )" slot="end">Add to Cart </ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
