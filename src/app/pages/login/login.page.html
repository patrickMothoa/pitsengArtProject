
  <div class="closeButton">
      <ion-button fill="clear"   color="medium"  float="right"	 (click)="dismiss()" slot="end">
        <ion-icon class="closeIcon" slot="icon-only" name="close"></ion-icon>
        </ion-button>
   </div>
<ion-content padding>
  <div class="content">
    <div class="contentForm">

<ion-card class="form">
  
      <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
    <div class="logo">
        <img src="../../../assets/logo2.jpg" class="img-responsive center-block" alt="Logo" width="100" height="100">
      </div>
      <div>

    
        <ion-item>
          <ion-label class="label" position="floating" color="medium" >Email</ion-label>
          <ion-input type="text" formControlName="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message"
              *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
               <ion-label  color="danger" >{{ validation.message }}</ion-label> 
            </div>
          </ng-container>
        </div>

        <ion-item>
          <ion-label class="label" position="floating" color="medium">Password</ion-label>
          <ion-input type="password" formControlName="password" class="form-controll" [(ngModel)]="password" required>
          </ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message"
              *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
              <ion-label color="danger" >{{ validation.message }}</ion-label>
              
            </div>
          </ng-container>
        </div>
        <p align ="right" > forgot password?</p>
        <div class="buttons" >
          <ion-button padding shape="round" class="login" type="submit"  [disabled]="!validations_form.valid" (click)="dismiss()" >Log In
          </ion-button>
          <br>
          <ion-button class="register" padding fill="clear" shape="round" color="medium" (click)="dismiss()" (click)="goToRegisterPage()">  
            
            <ion-label>No Account Yet? </ion-label> Create an account.
          </ion-button> 
          <label class="error-message">{{errorMessage}}</label>
        </div>



       </div>
      </form>
      
</ion-card>
    </div>

  </div>
