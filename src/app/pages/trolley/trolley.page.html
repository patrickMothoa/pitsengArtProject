<ion-content>
  <div class="container">
    <div class="content">
      <div class="row">
       
        <div class="main-content">
         

      <div class="for-heading">
        <!-- <h1>Shopping bag</h1> -->
<div class="coverContent">
  
  <div class="heading">
    <div class="items">
      <ion-title  >item</ion-title>
      <div *ngFor="let p of cartProduct" class="itemsDetails">
        <div class="itemImage">
          <img src="{{p.image}}" width="100px" height="100px" alt="">
        </div>
        <div class="itemName">
          <ion-label class="ionLabel" >{{ p.product_name }}</ion-label>
        </div>
        </div>
        

      </div>
    </div>
    <div class="qty">
      <ion-title>qty</ion-title>
      <div *ngFor="let p of cartProduct" class="qtyNo">
        <ion-label class="ionLabel"> {{ p.quantity }}</ion-label>
      </div>

    </div>
    <div class="price" >
      <ion-title>price</ion-title>
      <div *ngFor="let p of cartProduct" class="priceNo">
        <ion-label class="ionLabel">{{ p.quantity * p.price | currency:'R':'symbol' }}</ion-label>
      </div>
    </div>
    <div class="subtotal">
      <ion-title text-wrap>Amount</ion-title>

      <div class="subtotalNo" *ngFor="let p of cartProduct">
        <ion-label class="ionLabel">{{ p.quantity * p.price | currency:'R':'symbol' }}</ion-label>
      </div>
    </div>
  </div>
  <div class="total">
    
    <h2>Order Summary</h2>
    <div class="totaldetails">
      <div>
        <ion-label  class="ionLabel"> total amount </ion-label>
      </div>
      <div>
        <ion-label  class="ionLabel"> R &nbsp; {{total | currency: '&#82;'}}</ion-label>
      </div>
    </div>
    <div class="buttons" >
      <ion-button class="btn" padding color="danger" shape="round" expand="full" (click)="placeOrder()">Place Order
      </ion-button>

      <ion-button class="btn" padding color="warning" shape="round" expand="full" (click)="DismissClick() " text-wrap > Shopping
      </ion-button>
    </div>
  </div>
</div> 
</div>
        </div>
      </div>
    </div>
</ion-content>
