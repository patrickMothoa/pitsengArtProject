<ion-header>
  <ion-toolbar>
     
      <ion-button (click)="openProfile()" slot="end">Profile</ion-button>
      <ion-button (click)="logOut()" slot="end">Logout</ion-button>
      <ion-buttons slot="end">
        <ion-button (click)="openCart()">
            <ion-badge *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
            <ion-icon slot="icon-only" name="cart"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>


  <div class="categories-block"  *ngFor="let event of Products" >
      <ion-row no-padding class="categories-banner">
          <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
              {{event.categories }}<br>
          </ion-col>
      </ion-row>
      <ion-slides [options]="sliderConfig">
          <ion-slide >
              <div *ngIf="myProduct">
                  <ion-card >
                      <ion-card-header >
                          <ion-card-title (click)="ViewDetails(event)">
                            <img src="{{event.obj.image}}" alt="" height="300" width="300">
                          </ion-card-title>
                          <ion-card-content>
                            {{event.obj.name}} <br>
                            R{{event.obj.price}}<br> 
                            <ion-button (click)="addToCart(event, cid)" slot="end">Add to Cart </ion-button>
                          </ion-card-content>
                      </ion-card-header>
                  </ion-card>
              </div>
          </ion-slide>
      </ion-slides>
  </div>
  <ion-searchbar (ionChange)="onSearchTerm($event)" placeholder="Search an item"></ion-searchbar>
  <ion-list>
    <div *ngIf="items.length > 0; else noItems">
      <ion-item *ngFor="let item of items">
        <ion-icon [name]="item.icon" slot="start"></ion-icon>
        {{item.title}}
        <div class="item-note" slot="end">
          {{item.note}}
        </div>
      </ion-item>
    </div>
    <ng-template #noItems>
      <ion-item>
        No items found.
      </ion-item>
    </ng-template>
  </ion-list>
</ion-content>
