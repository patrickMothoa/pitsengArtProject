
<ion-content>
  <div class="container">
  <div class="content">
    <div class="row">
      <div class=" sidebar1">
          <ion-button class="categories"  color="warning" fill="clear" slot="end" (click)="CountinueShoping() " >
          <ion-icon  id="1" class="homeIcon" name="home"  width="100" height="100" ></ion-icon></ion-button>
        <ion-button id="2" class="categories"  color="medium"  fill="clear" [style.backgroundColr]="active ? 'red': 'white'" (click)="getProducts('Vase')" slot="end">Vase</ion-button>
        <ion-button id="3" class="categories" color="medium"  fill="clear" (click)="getProducts('Bowls and Pots')" slot="end">Bowls & <br> pots</ion-button>
        <ion-button id="3" class="categories" color="medium"  fill="clear" (click)="getProducts('Cups and Plates')" slot="end">Mugs & plates</ion-button>
        <ion-button id="4" class="categories" color="medium"  fill="clear" (click)="getProducts('Photo Frame')" slot="end">Photo <br> frames</ion-button>
        <ion-button id="6" class="categories" color="medium"  fill="clear" (click)="getProducts('Lamps')" slot="end">Lamps</ion-button>
        <ion-button id="7" class="categories" color="medium"  fill="clear" (click)="getProducts('Decor Pallets')" slot="end">Deco <br> Pallets</ion-button>
        <ion-button id="8" class="categories" color="medium"  fill="clear" (click)="getProducts('Wall Deco')" slot="end">Wall <br> decos</ion-button>
      </div>
      <div class="main-content">
        <div class="thisContent" >
                   <div class="logo">
                  <img src="../../assets/logo2.jpg" class="img-responsive center-block" alt="Logo" width="100" height="100" (click)="CountinueShoping() " >
                </div>
          <div class="navBarItems">
              <div id="snackbar">Product added to cart</div>
            <div>
              <ion-searchbar  placeholder="Search Products" [(ngModel)]='myDest' (ionChange)='SearchProducts($event);'
                value=""></ion-searchbar>
              <!-- <ion-icon style="float: right; padding: 10px;" name="close" (click)="HideButton()"></ion-icon> -->
              <ion-list [style.display]="!myDest ? 'none' : 'block'" class="list" [hidden]="autocompleteItemz.length == 0">
                <div *ngIf="autocompleteItemz.length > 0">
                  <ion-item  *ngFor="let item of autocompleteItemz" tappable id="submit"
                    (click)="ViewDetails(item)">
                    <ion-avatar>
                      <img src="{{item.obj.image}}" alt="" height="500px" width="500px">
                    </ion-avatar>
                    <ion-label color="medium" padding> {{ item.obj.name }}</ion-label>
                  </ion-item>
                </div>
              </ion-list>
            </div>
            <div>
         
                <ion-button fill="clear"  color="warning" (click)=" presentPopover($event)" slot="end"><ion-icon name="person"></ion-icon></ion-button>
              <!-- <ion-button *ngIf="!loginBtn" color="warning" fill="clear" (click)="showLogin()">Login </ion-button>
              <ion-button *ngIf="!registerBtn" color="warning" fill="clear" (click)="goRegister()">Register</ion-button> -->
              <!-- <ion-button     fill="clear"  color="warning" fill="clear" (click)="openOrders()" slot="end">Orders</ion-button> -->
              <ion-button *ngIf="!profileBtn"   fill="clear"  color="warning" fill="clear" (click)="openProfile()" slot="end">Profile</ion-button>
                    <ion-button fill="clear" (click)="trolley()">
                <ion-label  color="warning" class="cart-length">{{ cartItemCount | async }}</ion-label >
                <ion-icon color="warning" slot="icon-only" name="cart"></ion-icon>
              </ion-button>
              <!-- <ion-buttons fill="clear">
                <ion-button  fill="clear" (click)="openCart()">
                    <ion-badge *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
                    <ion-icon color="warning" slot="icon-only" name="cart"></ion-icon>
                </ion-button>
            </ion-buttons> -->
              <!-- <ion-button color="warning" fill="clear" (click)="logOut()" slot="end">Logout</ion-button> -->
        
            </div>
          </div>
        </div>
        
        <div class="  container1">
          <div class="categories-block" *ngFor="let event of Products">
            <div class="myProduct" *ngIf="myProduct">
                  <ion-title no-padding (click)="ViewDetails(event)">
                    <img class="image" no-padding src="{{event.obj.image}}" height="350px" alt="" >
                  </ion-title>
                   <div >
                      <ion-label padding color="medium" class="name" > {{event.obj.name}}</ion-label> 
                   </div>
                     <div >
                        <ion-label class="price" >R{{event.obj.price}}</ion-label>
                     </div>
                     <div  >
                       <ion-button class="card-button" color="warning" fill="clear" (click)="ViewDetails(event)" slot="end"> View More</ion-button>
                     </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <ion-card  *ngFor = "let admin of Info">
    <ion-item>
         Telephone {{admin.phoneNumber}}  |

         Email Address {{admin.email}} |
    </ion-item>
  </ion-card>
</div> -->
</ion-content>
