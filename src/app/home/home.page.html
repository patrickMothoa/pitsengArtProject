
<ion-content>

  <main class="main">
    <div class="side-container">
        <aside class="side-container">
            <button (click)="showLogin()">Login / </button>
            <button  (click)="getRegister()">Register</button>
            <ion-button fill="clear" (click)="getProducts('Vase')" slot="end">Vase</ion-button>
            <ion-button fill="clear" (click)="getProducts('Bowls and Pots')" slot="end">Bowls and pots</ion-button>
            <ion-button fill="clear" (click)="getProducts('Cups and Plates')" slot="end">Mugs and plates</ion-button>
            <ion-button fill="clear" (click)="getProducts('Photo Frame')" slot="end">Photo frames</ion-button>
            <ion-button fill="clear" (click)="getProducts('Lamps')" slot="end">Lamps</ion-button>
            <ion-button fill="clear" (click)="getProducts('Decor Pallets')" slot="end">Decor Pallets</ion-button>
            <ion-button fill="clear" (click)="getProducts('Wall Deco')" slot="end">Wall decorations</ion-button>
            
        </aside>
    </div>

    <ion-toolbar> 
        <ion-searchbar placeholder="Search Products"  [(ngModel)]='myDest' (ionChange)='SearchProducts($event);' value="" style='min-width: 200px;'></ion-searchbar> 
        <ion-icon style="float: right; padding: 10px;" name="close" (click)="HideButton()"></ion-icon>
        <ion-list  [hidden]="autocompleteItemz.length == 0" >
          <div *ngIf="autocompleteItemz.length > 0">
        <ion-item class="list"  *ngFor="let item of autocompleteItemz" tappable id="submit" (click)="productDetails(item)">
              <ion-avatar>
                  <img src="{{item.obj.image}}" alt="" height="300" width="300">
              </ion-avatar>
              <ion-label> {{ item.obj.name }}</ion-label>  
        </ion-item>
        </div>
       </ion-list>
</ion-toolbar>

    <section class="content-wrapper">
        <nav class="navigation-bar">
            <!-- attempting search from here  -->
           
                <ion-searchbar placeholder="Search Products"  [(ngModel)]='myDest' (ionChange)='SearchProducts($event);' value="" style='min-width: 200px;'></ion-searchbar> 
                <ion-icon style="float: right; padding: 10px;" name="close" (click)="HideButton()"></ion-icon>
                <ion-list  [hidden]="autocompleteItemz.length == 0" >
                  <div *ngIf="autocompleteItemz.length > 0">
                <ion-item class="list"  *ngFor="let item of autocompleteItemz" tappable id="submit" (click)="productDetails(item)">
                      <ion-avatar>
                          <img src="{{item.obj.image}}" alt="" height="300" width="300">
                      </ion-avatar>
                      <ion-label> {{ item.obj.name }}</ion-label>  
                </ion-item>
                </div>
               </ion-list>
       
          <ion-button fill="clear" (click)="openProfile()" slot="end">Profile</ion-button>
          <ion-button fill="clear" (click)="logOut()" slot="end">Logout</ion-button>
          <ion-buttons slot="end">
        <ion-button (click)="openCart()">
            <ion-badge *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
            <ion-icon slot="icon-only" name="cart"></ion-icon>
        </ion-button>
    </ion-buttons>
        </nav>
          
        <div class="container">
            <div class="categories-block"  *ngFor="let event of Products" >
                <ion-row no-padding class="categories-banner">
                    <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
                        {{event.categories }}<br>
                    </ion-col>
                </ion-row>
                <div *ngIf="myProduct">
                            <ion-card >
                                <ion-card-header >
                                    <ion-card-title (click)="ViewDetails(event)">
                                      <img src="{{event.obj.image}}" alt="" height="300" width="300">
                                    </ion-card-title>
                                    <ion-card-content>
                                      {{event.obj.name}} <br>
                                      R{{event.obj.price}}<br> 
                                      <ion-button (click)="addToCart(event, cid)" slot="end">Add to Cart </ion-button>
                                    </ion-card-content>
                                </ion-card-header>
                            </ion-card>
                        </div>
                    </div> 
        </div>
    </section>
  </main>
  <ion-footer>
      <ion-toolbar>
        <ion-title color="light" size="small" >  @ 2019  Pitseng Arts and Crafts.  All right reserved. Privacy Policy</ion-title>
      </ion-toolbar>
  </ion-footer>
</ion-content>
